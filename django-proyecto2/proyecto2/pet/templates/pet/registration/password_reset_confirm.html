{% extends "pet\base.html" %}
{% load static%}

{% block titulo %}Confirmar Contraseña{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'pet/styles/password_reset_confirm.css' %}">
{% endblock %}

{% block main %}
<h1>Confirmar Contraseña</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Restablecer Contraseña</button>
</form>

{{fecha_hora}}
{% endblock %}
