{% extends "pet\base.html" %}
{% load static%}

{% block titulo %}Restablecer Contraseña{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'pet/styles/password_reset_form.css' %}">
{% endblock %}

{% block main %}
<h1>Restablecer Contraseña</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar enlace de restablecimiento</button>
</form>
{{fecha_hora}}
{% endblock %}
